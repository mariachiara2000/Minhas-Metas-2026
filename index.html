<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Metas 2026</title>

<style>
body {
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:linear-gradient(#ffe6ef,#fff);
}

.screen{display:none;padding:20px;}
.active{display:block;}

.login-card{
  max-width:350px;
  margin:100px auto;
  background:white;
  padding:25px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,.1);
}

input,button,select{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:12px;
  border:1px solid #ffd1e4;
}

button{
  background:#ff5fa2;
  color:white;
  border:none;
}

.menu{
  display:flex;
  justify-content:space-around;
  margin-bottom:15px;
}

.menu button{
  width:auto;
  padding:8px 14px;
}

.card{
  background:white;
  padding:15px;
  border-radius:16px;
  margin-bottom:10px;
}

.progress-bar{
  height:12px;
  background:#eee;
  border-radius:10px;
  overflow:hidden;
}

.progress-bar div{
  height:100%;
  background:#ff5fa2;
  width:0%;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login" class="screen active">
  <div class="login-card">
    <h2>âœ¨ Metas 2026</h2>
    <input placeholder="Email">
    <input type="password" placeholder="Senha">
    <button onclick="entrar()">Entrar</button>
  </div>
</div>

<!-- APP -->
<div id="app" class="screen">

  <div class="menu">
    <button onclick="mostrar('metas')">ðŸŽ¯ Metas</button>
    <button onclick="mostrar('planner')">ðŸ“… Planner</button>
    <button onclick="mostrar('progresso')">ðŸ“Š Progresso</button>
  </div>

  <!-- METAS -->
  <div id="metas" class="card">
    <h3>ðŸŽ¯ Metas do Ano</h3>
    <input id="novaMeta" placeholder="Nova meta">
    <button onclick="addMeta()">Adicionar</button>
    <ul id="listaMetas"></ul>
  </div>

  <!-- PLANNER -->
  <div id="planner" class="card" style="display:none;">
    <h3>ðŸ“… Planner 2026</h3>

    <select id="mes">
      <option>Janeiro</option><option>Fevereiro</option>
      <option>MarÃ§o</option><option>Abril</option>
      <option>Maio</option><option>Junho</option>
      <option>Julho</option><option>Agosto</option>
      <option>Setembro</option><option>Outubro</option>
      <option>Novembro</option><option>Dezembro</option>
    </select>

    <input id="dia" type="number" min="1" max="31" placeholder="Dia">
    <input id="tarefa" placeholder="Tarefa do dia">
    <button onclick="addPlanner()">Adicionar</button>

    <ul id="listaPlanner"></ul>
  </div>

  <!-- PROGRESSO -->
  <div id="progresso" class="card" style="display:none;">
    <h3>ðŸ“Š Progresso Anual</h3>
    <p id="textoProgresso">0% concluÃ­do</p>
    <div class="progress-bar">
      <div id="barra"></div>
    </div>
  </div>

</div>

<script>
let metas = JSON.parse(localStorage.getItem("metas")) || [];
let planner = JSON.parse(localStorage.getItem("planner")) || [];

function entrar(){
  login.classList.remove("active");
  app.classList.add("active");
  renderTudo();
}

function mostrar(secao){
  ["metas","planner","progresso"].forEach(id=>{
    document.getElementById(id).style.display =
      id===secao ? "block" : "none";
  });
}

function addMeta(){
  if(!novaMeta.value) return;
  metas.push(novaMeta.value);
  localStorage.setItem("metas",JSON.stringify(metas));
  novaMeta.value="";
  renderMetas();
}

function renderMetas(){
  listaMetas.innerHTML="";
  metas.forEach((m,i)=>{
    let li=document.createElement("li");
    li.innerHTML=m+" âŒ";
    li.onclick=()=>{
      metas.splice(i,1);
      localStorage.setItem("metas",JSON.stringify(metas));
      renderTudo();
    };
    listaMetas.appendChild(li);
  });
}

function addPlanner(){
  planner.push({
    mes:mes.value,
    dia:dia.value,
    texto:tarefa.value,
    done:false
  });
  localStorage.setItem("planner",JSON.stringify(planner));
  tarefa.value="";
  renderTudo();
}

function renderPlanner(){
  listaPlanner.innerHTML="";
  planner.forEach((p,i)=>{
    let li=document.createElement("li");
    li.innerHTML = `${p.mes} ${p.dia}: ${p.texto} ${p.done?"âœ…":"â¬œ"}`;
    li.onclick=()=>{
      p.done=!p.done;
      localStorage.setItem("planner",JSON.stringify(planner));
      renderTudo();
    };
    listaPlanner.appendChild(li);
  });
}

function renderProgresso(){
  let total = planner.length;
  let feitos = planner.filter(p=>p.done).length;
  let perc = total ? Math.round(feitos/total*100) : 0;
  textoProgresso.innerText = perc + "% concluÃ­do";
  barra.style.width = perc + "%";
}

function renderTudo(){
  renderMetas();
  renderPlanner();
  renderProgresso();
}
</script>

</body>
</html>
