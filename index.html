<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Metas 2026</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: linear-gradient(#ffe6ef, #ffffff);
}

.screen { display: none; padding: 20px; }
.active { display: block; }

.login-card {
  max-width: 350px;
  margin: 100px auto;
  background: white;
  padding: 25px;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  text-align: center;
}

input, button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 12px;
  border: 1px solid #ffd1e4;
}

button {
  background: #ff5fa2;
  color: white;
  border: none;
}

.menu {
  display: flex;
  justify-content: space-around;
  margin-bottom: 15px;
}

.menu button {
  width: auto;
  padding: 8px 14px;
  font-size: 14px;
}

.card {
  background: white;
  padding: 15px;
  border-radius: 16px;
  margin-bottom: 10px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login" class="screen active">
  <div class="login-card">
    <h2>âœ¨ Metas 2026</h2>
    <input placeholder="Email">
    <input type="password" placeholder="Senha">
    <button onclick="entrar()">Entrar</button>
  </div>
</div>

<!-- APP -->
<div id="app" class="screen">

  <!-- MENU -->
  <div class="menu">
    <button onclick="mostrar('metas')">ðŸŽ¯ Metas</button>
    <button onclick="mostrar('planner')">ðŸ“… Planner</button>
  </div>

  <!-- METAS -->
  <div id="metas" class="card">
    <h3>ðŸŽ¯ Minhas Metas</h3>
    <input id="novaMeta" placeholder="Nova meta">
    <button onclick="addMeta()">Adicionar</button>
    <ul id="listaMetas"></ul>
  </div>

  <!-- PLANNER -->
  <div id="planner" class="card" style="display:none;">
    <h3>ðŸ“… Hoje</h3>
    <input id="novaTarefa" placeholder="Nova tarefa">
    <button onclick="addTarefa()">Adicionar</button>
    <ul id="listaTarefas"></ul>
  </div>

</div>

<script>
function entrar() {
  login.classList.remove("active");
  app.classList.add("active");
}

function mostrar(secao) {
  metas.style.display = secao === "metas" ? "block" : "none";
  planner.style.display = secao === "planner" ? "block" : "none";
}

function addMeta() {
  let texto = novaMeta.value;
  if (!texto) return;
  let li = document.createElement("li");
  li.innerHTML = texto + " âŒ";
  li.onclick = () => li.remove();
  listaMetas.appendChild(li);
  novaMeta.value = "";
}

function addTarefa() {
  let texto = novaTarefa.value;
  if (!texto) return;
  let li = document.createElement("li");
  li.innerHTML = texto + " âœ…";
  li.onclick = () => li.remove();
  listaTarefas.appendChild(li);
  novaTarefa.value = "";
}
</script>

</body>
</html>
